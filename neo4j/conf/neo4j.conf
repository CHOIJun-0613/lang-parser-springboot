# Neo4j Configuration File
# Neo4j 5.x Community Edition
# 최소 설정만 포함 (대부분은 환경변수로 관리)

# Network Settings
server.default_listen_address=0.0.0.0
server.bolt.enabled=true
server.bolt.listen_address=0.0.0.0:7687
server.http.enabled=true
server.http.listen_address=0.0.0.0:7474

# Database Settings (환경변수로 오버라이드됨)
initial.dbms.default_database=csadb01

# Memory Settings (환경변수로 오버라이드됨)
server.memory.heap.initial_size=512m
server.memory.heap.max_size=1g

# Security Settings (환경변수로 오버라이드됨)

server.memory.pagecache.size=512M
server.directories.plugins=/plugins
server.directories.logs=/logs
server.directories.import=/import
dbms.security.procedures.unrestricted=apoc.*
dbms.memory.heap.max_size=1g
dbms.memory.heap.initial_size=512m
dbms.default_database=csadb01
