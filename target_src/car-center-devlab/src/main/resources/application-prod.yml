# Production Environment Configuration
# PostgreSQL 데이터베이스 + Flyway 비활성화 (DBeaver로 수동 DB 생성)

spring:
  # PostgreSQL 데이터소스 설정 (현재 dev와 동일, 향후 변경 예정)
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://10.224.0.6:5432/carcare_dev
    username: dba01
    password: "SKax2025!"
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # JPA 설정 (비활성화, MyBatis 사용)
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  # Flyway 마이그레이션 설정 (비활성화 - 수동 DB 생성)
  flyway:
    enabled: false

  # Redis 설정 (비활성화)
  data:
    redis:
      enabled: ${REDIS_ENABLED:false}
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # JSON 설정 (Prod 환경)
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
      accept-single-value-as-array: true
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd'T'HH:mm:ss
    default-property-inclusion: NON_NULL

  # 이메일 설정 (비활성화)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:disabled}
    password: ${MAIL_PASSWORD:disabled}
    from: ${MAIL_FROM:noreply@carcare.com}
    enabled: ${MAIL_ENABLED:false}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com

# Swagger/OpenAPI 설정 (Prod 환경)
springdoc:
  swagger-ui:
    use-root-path: true
    disable-swagger-default-url: true

# MyBatis 설정 (Prod 환경)
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  type-aliases-package: com.carcare.domain.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    use-generated-keys: true
    default-executor-type: simple
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 로깅 설정 (Production 환경)
logging:
  level:
    root: INFO
    com.carcare: INFO
    org.springframework.security: WARN
    org.mybatis: WARN
    com.zaxxer.hikari: WARN
    org.flywaydb: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/car-center-prod.log
    max-size: 200MB
    max-history: 60

# 운영 서버용 설정 (최소한의 엔드포인트만 노출)
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

# 애플리케이션 정보
