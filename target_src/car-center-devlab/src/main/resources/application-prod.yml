  environment: prod
  debug: false
  cors:
    allowed-origins:
      - "https://carcare.com"
      - "https://www.carcare.com"
      - "https://api.carcare.com"
      - "http://backend.carcare.com"
      - "https://backend.carcare.com"
  # JWT 설정 (Prod 환경)
  jwt:
    secret: ${JWT_SECRET:Y2FyY2FyZS1wcm9kLWp3dC1zZWNyZXQta2V5LWZvci1oYXNoLXNpZ25pbmctYW5kLXZlcmlmaWNhdGlvbi0yMDI0Cg==}
    access-token-expiration: 1800000  # 30분 (운영용)
    refresh-token-expiration: 604800000  # 7일
    issuer: carcare-prod-api
    audience: carcare-prod-client

# 토스페이먼츠 설정 (비활성화)
toss:
  payments:
    enabled: ${TOSS_ENABLED:false}
    secret-key: ${TOSS_SECRET_KEY:disabled}
    client-key: ${TOSS_CLIENT_KEY:disabled}
    base-url: https://api.tosspayments.com
    success-url: ${TOSS_SUCCESS_URL:https://api.carcare.com/api/v1/payments/success}
    fail-url: ${TOSS_FAIL_URL:https://api.carcare.com/api/v1/payments/fail}
    webhook-secret: ${TOSS_WEBHOOK_SECRET:disabled}
    timeout: 30
    retry-count: 3
    test-mode: ${TOSS_TEST_MODE:true}

# 네이버 클라우드 플랫폼 SMS 설정 (비활성화)
ncp:
  sms:
    enabled: ${NCP_SMS_ENABLED:false}
    access-key: ${NCP_ACCESS_KEY:disabled}
    secret-key: ${NCP_SECRET_KEY:disabled}
    service-id: ${NCP_SMS_SERVICE_ID:disabled}
    from-number: ${NCP_SMS_FROM_NUMBER:disabled}
    api-url: https://sens.apigw.ntruss.com

# 보안 강화 설정
server:
  forward-headers-strategy: framework
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false 